<div id="app">
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <h1>Vuelo: {{ (flight$ | async)?.flight }}</h1>
      <div class="btn-group">
          <button class="btn" (click)="testClick()">Arrivals</button>
          <button class="btn">Departures</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
      <app-flights-list [source]="source" [rowClickHandler]="flightSelection()"></app-flights-list>
    </div>
  </div>
</div>
